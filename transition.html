<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    #green {
      background-color: #4B8A08;
      width : 50px;
      height: 50px;
      margin : 30px 0px;
      transition: all 500ms cubic-bezier(0.525, -0.580, 0.790, 1.420);
    }

    .left {
      border :5px dotted yellow;
    }
    .red:hover {
      color : red;
    }
    .big{
     position:relative;
     width:200px;
     padding:60px;
     border-radius:50px;
    }
    #green:hover{
     background:crimson;
     width : 80px;
     margin-top : 200px;
    }
  </style>
</head>
<body>
  <button type ="button" onclick="left()">LEFT</button>
  <button type ="button" onclick="red()">RED</button>
  <button type="button" onclick="big()">big</button>
  <div id="green"> ma div </div>

  <script>
    var vert = document.getElementById("green");

    function red(){
      vert.classList.remove("left");
      vert.classList.add("red");
    }

    function left(){
      vert.classList.toggle("left");
    }

    function big(){
      vert.classList.toggle("big");
    }
  </script>
</body>
</html>
